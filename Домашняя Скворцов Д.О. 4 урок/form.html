<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" id="formWithValidation">
        <fieldset>Введите Ваши Данные:
        <input id="name" type="text" placeholder="Ваше Имя">
        <label>формат ввода номера телефона:<br>
        +7(000)000-0000</label>
        <input id="telNumber" type="tel" placeholder="+7(000)000-0000">
        <label>формат ввода E-Mail:<br>
        mymail@mail.ru, my.mail@mail.ru<br>my-mail@mail.ru</label>
        <input id="inputEmail" type="email" placeholder="E-Mail">
        <textarea id="inputText"  placeholder="Введите Ваше сообщение">
        </textarea>
        <input type="submit" id="submit">
    </fieldset>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
